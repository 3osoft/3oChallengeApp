apiVersion: apps/v1beta1kind: Deploymentmetadata:  name: 3ochallenge-apispec:  replicas: 2  template:    metadata:      labels:        app: 3ochallenge-api    spec:      containers:        - image: "stefiix92/3ochallenge-api"          imagePullPolicy: Always          name: 3ochallenge-api          ports:            - containerPort: 80          env:            - name: DB_CONNECTION_STRING              value: "host=postgres;port=5432;database=3ochallenge;username=admin;password=admin"